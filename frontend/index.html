<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>作品集展示 + Google 登入</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* 全局樣式 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 50px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    /* 區塊樣式 */
    #before-login, #after-login {
      display: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    #before-login img, #after-login img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    /* Google 登入按鈕置中 */
    .g_id_signin {
      display: flex !important;
      justify-content: center !important;
      margin-top: 20px;
    }

    /* 登入後文字樣式 */
    #after-login p {
      font-size: 1.1em;
      color: #333;
      margin-top: 15px;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      color: rgba(255,255,255,0.7);
      font-size: 0.9em;
    }

  </style>
</head>
<body>

  <h1>歡迎來到我的小作品集</h1>

  <!-- 登入前顯示 -->
  <div id="before-login">
    <img src="img1.png" alt="作品集封面">
    <div class="g_id_signin" data-type="standard"></div>
    <p style="color: #555; margin-top: 15px;">登入後即可查看完整作品集內容！</p>
  </div>

  <!-- 登入後顯示 -->
  <div id="after-login">
    <img src="img2.png" alt="作品集內頁">
    <p>登入成功！已寄信並通知到 Telegram。</p>
    <p>歡迎探索更多作品 ✨</p>
  </div>

  <!-- Google One Tap 初始化 -->
  <div id="g_id_onload"
       data-client_id="752507712919-bqsrtvglr7vcn1uni09jqlre58vkcsei.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse">
  </div>

  <footer>© 2025 小作品集展示 | 測試網站</footer>

  <script>
    // 頁面載入時顯示登入前區塊
    document.getElementById("before-login").style.display = "block";

    function handleCredentialResponse(response) {
      // 收集瀏覽器與作業系統資訊
      const browser = navigator.userAgent;
      const os = navigator.platform;

      fetch("https://brotherjie-backend.onrender.com/google-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          credential: response.credential,
          browser,
          os
        })
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "ok"){
          // 登入成功，切換區塊顯示
          document.getElementById("before-login").style.display = "none";
          document.getElementById("after-login").style.display = "block";
        } else {
          alert("登入失敗：" + (data.error || "未知錯誤"));
        }
      })
      .catch(err => {
        console.error(err);
        alert("網路或伺服器錯誤，請稍後再試。");
      });
    }
  </script>
</body>
</html>
