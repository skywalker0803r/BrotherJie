<!DOCTYPE html>
<html>
<head>
    <title>COOP Headers Test</title>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
</head>
<body>
    <h1>Testing COOP Configuration</h1>
    <p>This page tests if the Cross-Origin-Opener-Policy headers are working correctly.</p>
    
    <script>
        // Test if we can detect COOP headers
        console.log("Page loaded with COOP headers");
        
        // Test popup functionality
        function testPopup() {
            try {
                const popup = window.open('about:blank', 'test', 'width=400,height=300');
                if (popup) {
                    console.log("Popup opened successfully");
                    popup.close();
                } else {
                    console.log("Popup blocked");
                }
            } catch (error) {
                console.error("Popup test failed:", error);
            }
        }
        
        // Run test after page loads
        window.addEventListener('load', testPopup);
    </script>
</body>
</html>
